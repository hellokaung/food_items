<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Food & Drink Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bottom_navigation.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fffaf0; /* Warm White/Cream */
      }

      .no-scroll {
        overflow: hidden;
      }

      .search-item {
        transition: transform 0.3s ease;
        background-color: #f5f5f5; /* Warm White/Cream */
      }

      .search-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 12px rgba(85, 107, 47, 0.2); /* Olive Green shadow */
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(114, 47, 55, 0.5); /* Deep Burgundy with opacity */
        z-index: 1000;
      }

      .modal-content {
        background: #f5f5f5; /* Warm White/Cream */
        padding: 2rem;
        border-radius: 1rem;
        max-width: 800px;
        margin: 2rem auto;
      }

      .locked-content {
        filter: blur(5px);
        pointer-events: none;
      }

      .lock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(114, 47, 55, 0.8); /* Deep Burgundy with opacity */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fffaf0; /* Warm White/Cream */
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 10;
      }

      .lock-overlay::after {
        content: " Unlock to view";
      }

      .filter-btn {
        background-color: #f5f5f5; /* Warm White/Cream */
        color: #722f37; /* Deep Burgundy */
      }

      .filter-btn.active {
        background-color: #e27d60; /* Soft Terracotta */
        color: #fffaf0; /* Warm White/Cream */
      }

      .filter-btn:hover {
        background-color: #722f37; /* Deep Burgundy */
        color: #fffaf0; /* Warm White/Cream */
      }

      #mobileMenu {
        transition: all 0.3s ease-in-out;
      }

      #mobileMenu.hidden {
        display: none;
      }

      #mobileMenu:not(.hidden) {
        display: block;
        animation: slideDown 0.3s ease-in-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

              >Food</a
            >
            <a

              class="text-[#556B2F] hover:text-[#E27D60] transition-colors" /* Olive Green to Soft Terracotta */
              >Drinks</a
            >
            <a
              href="recipes.html"
              class="text-[#556B2F] hover:text-[#E27D60] transition-colors" /* Olive Green to Soft Terracotta */
              >Recipes</a
            >
            <a
              href="search.html"
              class="text-[#556B2F] hover:text-[#E27D60] transition-colors" /* Olive Green to Soft Terracotta */
            >

            </a>
          </div>
          <div class="flex items-center space-x-4">

    <div id="google_translate_element"></div>

          </div>

    </nav>


    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
      <h1 class="text-4xl font-bold mb-8 text-center">Search Menu</h1>

      <!-- Search Bar -->
      <div class="max-w-2xl mx-auto mb-8">
        <div class="relative">
          <input
            type="text"
            id="searchInput"
            name="anything"
            readonly
            onfocus="this.removeAttribute('readonly');"
            autocomplete="off"
            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#E27D60] focus:border-[#E27D60]"
            placeholder="Search for food, drinks, or recipes..."
          />
          <button
            id="searchButton"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-indigo-600"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Filter Options -->
      <div class="flex flex-wrap justify-center gap-4 mb-8">
        <button
          class="filter-btn active px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-filter="all"
        >
          All
        </button>
        <button
          class="filter-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-filter="food"
        >
          Food
        </button>
        <button
          class="filter-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-filter="drinks"
        >
          Drinks
        </button>
        
      </div>

      <!-- Search Results -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        id="searchResults"
      >
        <!-- Results will be dynamically inserted here -->
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="text-center text-gray-500 mt-8 hidden">
        <i class="fas fa-search text-4xl mb-4"></i>
        <p class="text-xl">No items found matching your search.</p>
      </div>
    </main>

    <!-- Item Detail Modal -->
    <div
      id="itemDetailModal"
      class="modal hidden flex items-center justify-center"
    >
      <div
        class="modal-content relative w-full h-full max-w-lg overflow-hidden flex flex-col"
      >
        <div
          class="flex justify-between items-start p-4 border-b flex-shrink-0 mb-4"
        >
          <h3 class="text-2xl font-bold" id="detailTitle"></h3>
          <button
            id="closeDetailModal"
            class="text-[#556B2F] hover:text-[#E27D60]"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div
          class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6"
        >
          <div>
            <img
              id="detailImage"
              src=""
              alt=""
              class="w-full h-64 object-cover rounded-lg"
            />
            <div class="mt-4">
              <span
                id="detailCategory"
                class="inline-block px-2 py-1 bg-[#E27D60] text-[#FFFAF0] rounded-full text-sm"
              ></span>
              <span
                id="detailPrice"
                class="text-xl font-bold text-[#E27D60]"
              ></span>
            </div>
          </div>
          <div>
            <p id="detailDescription" class="text-gray-600 mb-4"></p>
            <div id="detailIngredients" class="mb-4">
              <h4 class="font-semibold mb-1 text-[#722F37]">Ingredients:</h4>
              <ul
                id="ingredientsList"
                class="list-disc list-inside text-[#556B2F]"
              ></ul>
            </div>
            <div id="detailInstructions" class="mb-4">
              <h4 class="font-semibold mb-2">Instructions:</h4>
              <p id="instructionsText" class="text-gray-600"></p>
            </div>
          </div>
        </div>
        <div
          class="p-4 border-t bg-[#F5F5F5] flex-shrink-0 sticky bottom-0 z-10"
        >

            class="w-full px-4 py-2 bg-[#E27D60] text-[#FFFAF0] rounded-lg hover:bg-indigo-700 transition-colors"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="flex lg:hidden h-28"></div>

      </a>
    </div>

      // Cart functionality
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCartCount() {
        const cartCount = document.getElementById("cartCount");
        if (cartCount) {
          // Check if element exists
          const totalItems = cart.reduce(
            (sum, item) => sum + (item.quantity || 1),
            0
          );
          cartCount.textContent = totalItems;
        }
      }

      function addToCart(item) {
        // Generate unique ID if not exists
        if (!item.id) {
          item.id = Date.now().toString();
        }

        // Check if item already exists in cart
        const existingItemIndex = cart.findIndex(
          (cartItem) => cartItem.id === item.id
        );

        if (existingItemIndex !== -1) {
          cart[existingItemIndex].quantity =
            (cart[existingItemIndex].quantity || 1) + 1;
        } else {
          item.quantity = 1;
          cart.push(item);
        }

        // Save to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Update UI
        updateCartCount();

        // Show success message
        const successMessage = document.createElement("div");
        successMessage.className =
          "fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50";
        successMessage.textContent = `${item.name} added to cart!`;
        document.body.appendChild(successMessage);
        setTimeout(() => successMessage.remove(), 2000);
      }

      // Initialize cart count immediately and after DOM loads
      updateCartCount();
      document.addEventListener("DOMContentLoaded", updateCartCount);

      // Function to show item details
      function showItemDetails(item) {
        const modal = document.getElementById("itemDetailModal");
        const title = document.getElementById("detailTitle");
        const image = document.getElementById("detailImage");
        const description = document.getElementById("detailDescription");
        const price = document.getElementById("detailPrice");
        const category = document.getElementById("detailCategory");
        const ingredientsList = document.getElementById("ingredientsList");
        const instructionsText = document.getElementById("instructionsText");
        const addToCartBtn = document.getElementById("addToCartBtn");

        // Update modal content
        title.textContent = item.name;
        image.src = item.image;
        image.alt = item.name;
        description.textContent = item.description;

        // Show/hide price section
        if (item.price) {
          price.textContent = `฿${item.price}`;
          price.style.display = "block";
          addToCartBtn.style.display = "block";
        } else {
          price.style.display = "none";
          addToCartBtn.style.display = "none";
        }

        category.textContent = item.category;

        // Update ingredients with clickable links
        if (item.ingredients && item.ingredients.length > 0) {
          const ingredientsHTML = item.ingredients
            .map((ingredient) => {
              const searchQuery = encodeURIComponent(ingredient);
              return `<li>
                        <a href="https://www.google.com/search?q=${searchQuery}&tbm=isch" 
                           target="_blank" 
                           class="text-[#E27D60] hover:text-[#722F37]">
                            ${ingredient}
                        </a>
                    </li>`;
            })
            .join("");
          ingredientsList.innerHTML = ingredientsHTML;
          document.getElementById("detailIngredients").style.display = "block";
        } else {
          document.getElementById("detailIngredients").style.display = "none";
        }

        // Update instructions
        if (item.instructions) {
          instructionsText.textContent = item.instructions;
          document.getElementById("detailInstructions").style.display = "block";
        } else {
          document.getElementById("detailInstructions").style.display = "none";
        }

        // Show modal
        modal.style.display = "block";

        // Add to cart functionality
        if (item.price) {
          addToCartBtn.onclick = (e) => {
            e.preventDefault();
            e.stopPropagation();
            addToCart(item);
            modal.style.display = "none";
          };
        }
      }

      // Function to search items
      function searchItems(query, filter = "all") {
        const results = [];
        query = query.toLowerCase();

        if (filter === "all" || filter === "food") {
          results.push(
            ...menuData.food.filter(
              (item) =>
                item.name.toLowerCase().includes(query) ||
                item.description.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            )
          );
        }

        if (filter === "all" || filter === "drinks") {
          results.push(
            ...menuData.drinks.filter(
              (item) =>
                item.name.toLowerCase().includes(query) ||
                item.description.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            )
          );
        }

        

        return results;
      }

      // Function to render search results
      function renderResults(results) {
        const container = document.getElementById("searchResults");
        const noResults = document.getElementById("noResults");

        if (results.length === 0) {
          container.innerHTML = "";
          noResults.classList.remove("hidden");
          return;
        }

        noResults.classList.add("hidden");
        container.innerHTML = results
          .map(
            (item) => `
                <div class="search-item bg-white rounded-lg shadow-md overflow-hidden relative cursor-pointer" onclick="${
                  item.locked
                    ? "showPasswordModal()"
                    : `showItemDetails(${JSON.stringify(item).replace(
                        /"/g,
                        "&quot;"
                      )})`
                }">
                    ${
                      item.locked
                        ? '<div class="lock-overlay"><i class="fas fa-lock"></i></div>'
                        : ""
                    }
                    <img src="${item.image}" alt="${
              item.name
            }" class="w-full h-48 object-cover ${
              item.locked ? "locked-content" : ""
            }">
                    <div class="p-6 ${item.locked ? "locked-content" : ""}">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-semibold">${item.name}</h3>
                            <span class="px-2 py-1 bg-[#E27D60] text-[#FFFAF0] rounded-full text-sm">${
                              item.category
                            }</span>
                        </div>
                        <p class="text-gray-600 mb-4">${item.description}</p>
                        ${
                          item.price
                            ? `<p class="text-[#E27D60] font-bold mb-2">฿${item.price.toFixed(
                                2
                              )}</p>`
                            : ""
                        }
                        ${
                          item.locked
                            ? `<button class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                                Unlock
                            </button>`
                            : item.price
                            ? `<button class=" px-4 py-2 bg-[#E27D60] text-[#FFFAF0] rounded hover:bg-[#722F37] transition-colors add-to-cart" onclick="event.stopPropagation(); addToCart(${JSON.stringify(
                                item
                              ).replace(/"/g, "&quot;")})">
                                    Add to Cart
                                </button>`
                            : `<button class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                                    View Recipe
                                </button>`
                        }
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Search functionality
      let currentFilter = "all";

      function performSearch() {
        const query = document.getElementById("searchInput").value.trim();
        const results = searchItems(query, currentFilter);
        renderResults(results);
      }

      // Event listeners
      document
        .getElementById("searchButton")
        .addEventListener("click", performSearch);
      document
        .getElementById("searchInput")
        .addEventListener("input", performSearch);
      document
        .getElementById("searchInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            performSearch();
          }
        });

      // Filter button handlers
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          performSearch();
        });
      });

      // Close detail modal
      document
        .getElementById("closeDetailModal")
        .addEventListener("click", () => {
          document.getElementById("itemDetailModal").style.display = "none";
        });

      // Close modal when clicking outside
      window.addEventListener("click", (event) => {
        const modals = ["itemDetailModal", "passwordModal"];
        modals.forEach((modalId) => {
          const modal = document.getElementById(modalId);
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      });

      // Initialize with empty search
      performSearch();

      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobileMenuButton");
        const mobileMenu = document.getElementById("mobileMenu");

        mobileMenuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
          // Toggle between hamburger and close icon
          const icon = mobileMenuButton.querySelector("i");
          if (mobileMenu.classList.contains("hidden")) {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          } else {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          }
        });

        // Close mobile menu when clicking outside
        document.addEventListener("click", function (event) {
          if (
            !mobileMenuButton.contains(event.target) &&
            !mobileMenu.contains(event.target)
          ) {
            mobileMenu.classList.add("hidden");
            const icon = mobileMenuButton.querySelector("i");
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });
      });
    </script>
  </body>
</html>
