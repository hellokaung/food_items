<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks Menu - Refreshing Beverages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .menu-item {
        transition: transform 0.3s ease;
      }

      .menu-item:hover {
        transform: translateY(-5px);
      }

      .category-btn.active {
        background-color: #4f46e5;
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        max-width: 800px;
        margin: 2rem auto;
      }

      .locked-content {
        filter: blur(5px);
        pointer-events: none;
      }

      .lock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }

      #mobileMenu {
        transition: all 0.3s ease-in-out;
      }

      #mobileMenu.hidden {
        display: none;
      }

      #mobileMenu:not(.hidden) {
        display: block;
        animation: slideDown 0.3s ease-in-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a href="index.html" class="text-xl font-bold text-indigo-600"
              >Food Menu</a
            >
          </div>
          <!-- Mobile menu button -->
          <button
            id="mobileMenuButton"
            class="md:hidden p-2 rounded-lg hover:bg-gray-100"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
          <!-- Desktop Navigation -->
          <div class="hidden md:flex space-x-8">
            <a href="food.html" class="text-gray-700 hover:text-indigo-600"
              >Food</a
            >
            <a href="drinks.html" class="text-gray-700 hover:text-indigo-600"
              >Drinks</a
            >
            <a href="recipes.html" class="text-gray-700 hover:text-indigo-600"
              >Recipes</a
            >
            <a href="search.html" class="text-gray-700 hover:text-indigo-600">
              <i class="fas fa-search"></i> Search
            </a>
          </div>
          <div class="flex items-center space-x-4">
            <button
              id="themeToggle"
              class="p-2 rounded-full hover:bg-gray-100 hidden"
            >
              <i class="fas fa-moon"></i>
            </button>
            <a
              href="cart.html"
              id="cartButton"
              class="relative p-2 rounded-full hover:bg-gray-100"
            >
              <i class="fas fa-shopping-cart"></i>
              <span
                id="cartCount"
                class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
                >0</span
              >
            </a>
            <a
              href="search.html"
              class="text-gray-700 hover:text-indigo-600 md:hidden"
            >
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
        <!-- Mobile Navigation Menu -->
        <div id="mobileMenu" class="md:hidden hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="food.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50"
              >Food</a
            >
            <a
              href="drinks.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50"
              >Drinks</a
            >
            <a
              href="recipes.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50"
              >Recipes</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
      <h1 class="text-4xl font-bold mb-8 text-center">Our Drinks Menu</h1>

      <!-- Category Navigation -->
      <div class="flex flex-wrap justify-center gap-4 mb-12">
        <button
          class="category-btn active px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-category="all"
        >
          All
        </button>
        <button
          class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-category="shakes"
        >
          Shakes
        </button>
        <button
          class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-category="soft-drinks"
        >
          Soft drinks
        </button>
        <button
          class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-category="juices"
        >
          Juices
        </button>
        <button
          class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors"
          data-category="cocktails"
        >
          Cocktails
        </button>
      </div>

      <!-- Drinks Items Grid -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        id="drinksGrid"
      >
        <!-- Items will be dynamically inserted here -->
      </div>
    </main>

    <!-- Item Detail Modal -->
    <div id="itemDetailModal" class="modal">
      <div class="modal-content">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-2xl font-bold" id="detailTitle"></h3>
          <button
            id="closeDetailModal"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <img
              id="detailImage"
              src=""
              alt=""
              class="w-full h-64 object-cover rounded-lg"
            />
          </div>
          <div>
            <p id="detailDescription" class="text-gray-600 mb-4"></p>
            <div
              id="detailPrice"
              class="text-xl font-bold text-indigo-600 mb-4"
            ></div>
            <div id="detailIngredients" class="mb-4">
              <h4 class="font-semibold mb-2">Ingredients:</h4>
              <ul
                id="ingredientsList"
                class="list-disc list-inside text-gray-600"
              ></ul>
            </div>
            <div id="detailInstructions" class="mb-4">
              <h4 class="font-semibold mb-2">Instructions:</h4>
              <p id="instructionsText" class="text-gray-600"></p>
            </div>
            <button
              id="addToCartDetail"
              class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content max-w-md">
        <h3 class="text-xl font-bold mb-4">Enter Password</h3>
        <input
          type="password"
          id="passwordInput"
          class="w-full p-2 border rounded mb-4"
          placeholder="Enter password"
        />
        <div class="flex justify-end space-x-4">
          <button id="cancelPassword" class="px-4 py-2 bg-gray-200 rounded">
            Cancel
          </button>
          <button
            id="submitPassword"
            class="px-4 py-2 bg-indigo-600 text-white rounded"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

      // Cart functionality
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCartCount() {
        const cartCount = document.getElementById("cartCount");
        const totalItems = cart.reduce(
          (sum, item) => sum + (item.quantity || 1),
          0
        );
        cartCount.textContent = totalItems;
      }

      function addToCart(item) {
        // Generate unique ID if not exists
        if (!item.id) {
          item.id = Date.now().toString();
        }

        // Check if item already exists in cart
        const existingItemIndex = cart.findIndex(
          (cartItem) => cartItem.id === item.id
        );

        if (existingItemIndex !== -1) {
          cart[existingItemIndex].quantity =
            (cart[existingItemIndex].quantity || 1) + 1;
        } else {
          item.quantity = 1;
          cart.push(item);
        }

        // Save to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Update UI
        updateCartCount();

        // Show success message
        const successMessage = document.createElement("div");
        successMessage.className =
          "fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50";
        successMessage.textContent = `${item.name} added to cart!`;
        document.body.appendChild(successMessage);
        setTimeout(() => successMessage.remove(), 2000);
      }

      // Function to show item details
      function showItemDetails(item) {
        const modal = document.getElementById("itemDetailModal");
        const title = document.getElementById("detailTitle");
        const image = document.getElementById("detailImage");
        const description = document.getElementById("detailDescription");
        const price = document.getElementById("detailPrice");
        const ingredientsList = document.getElementById("ingredientsList");
        const instructionsText = document.getElementById("instructionsText");
        const addToCartBtn = document.getElementById("addToCartDetail");

        // Update modal content
        title.textContent = item.name;
        image.src = item.image;
        image.alt = item.name;
        description.textContent = item.description;

        // Show/hide price section
        if (item.price) {
          price.textContent = `฿${item.price}`;
          price.style.display = "block";
          addToCartBtn.style.display = "block";
        } else {
          price.style.display = "none";
          addToCartBtn.style.display = "none";
        }

        // Update ingredients with clickable links
        if (item.ingredients && item.ingredients.length > 0) {
          const ingredientsHTML = item.ingredients
            .map((ingredient) => {
              const searchQuery = encodeURIComponent(ingredient);
              return `<li>
                        <a href="https://www.google.com/search?q=${searchQuery}&tbm=isch" 
                           target="_blank" 
                           class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200">
                            ${ingredient}
                        </a>
                    </li>`;
            })
            .join("");
          ingredientsList.innerHTML = ingredientsHTML;
          document.getElementById("detailIngredients").style.display = "block";
        } else {
          document.getElementById("detailIngredients").style.display = "none";
        }

        // Update instructions
        if (item.instructions) {
          instructionsText.textContent = item.instructions;
          document.getElementById("detailInstructions").style.display = "block";
        } else {
          document.getElementById("detailInstructions").style.display = "none";
        }

        // Show modal
        modal.style.display = "block";

        // Add to cart functionality
        if (item.price) {
          addToCartBtn.onclick = (e) => {
            e.preventDefault();
            e.stopPropagation();
            addToCart(item);
            modal.style.display = "none";
          };
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobileMenuButton");

        mobileMenuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
          // Toggle between hamburger and close icon
          const icon = mobileMenuButton.querySelector("i");
          if (mobileMenu.classList.contains("hidden")) {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          } else {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          }
        });

        // Close mobile menu when clicking outside
        document.addEventListener("click", function (event) {
          if (
            !mobileMenuButton.contains(event.target) &&
            !mobileMenu.contains(event.target)
          ) {
            mobileMenu.classList.add("hidden");
            const icon = mobileMenuButton.querySelector("i");
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });
      });
